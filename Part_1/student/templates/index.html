{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center mt-3">Student List</h1>
    <table class="table table-hover">
        <thead>
          <tr class="table-secondary">
            <th scope="col">Name</th>
            <th scope="col"> </th>
            <th scope="col">Roll Number</th>
            <th scope="col">Department</th>
            <th scope="col">Hostel</th>
          </tr>
        </thead>
        <tbody>
          {% for student in students %}   
            <tr>
                <th scope="row">{{ student.name }} </th>
                <td style="display: flex; flex-direction: row;">
                    <form action="{% url 'delete' student.id %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-danger btn-sm me-2" data-bs-target="#delete({student.id})"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-dash-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M11 7.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5z"/>
                    <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                    </svg> Delete </button>
                    </form>
                    <form action="{% url 'edit' student.id %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-warning btn-sm" data-bs-target="#edit({student.id})"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                      </svg> Edit </button>
                    </form>
                </td>
                <td>{{ student.rollNo }}</td>
                <td>{{ student.department }}</td>
                <td>{{ student.hostel }}</td>
            </tr>
          {% endfor %}  
        </tbody>
      </table>
{% endblock %}
